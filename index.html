<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <style>
        /* Your existing styles remain unchanged */
        /* ... */
    </style>
</head>
<body>

<header>
    <h1>Nutrition</h1>
</header>

<main>
    <!-- Add a heading for each food group -->
    <h2>Fruits</h2>
    <ul class="food-list" id="fruitsList"></ul>

    <h2>Snacks</h2>
    <ul class="food-list" id="snacksList"></ul>

    <h2>Proteins</h2>
    <ul class="food-list" id="proteinsList"></ul>

    <!-- Total protein and fiber calculations remain the same -->

    <button onclick="resetTotals()">Reset Totals</button>
</main>

<script>
    // Load stored data on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadStoredData();
    });

    // ...

    // Modify the addFood function to include a food group parameter
    function addFood(foodName, protein, fiber, foodGroup) {
        const foodList = document.getElementById(`${foodGroup}List`);
        const listItem = document.createElement('li');
        listItem.className = 'food-item';
        listItem.innerHTML = `
            <button onclick="updateTotals(${protein}, ${fiber})">
                ${foodName} - Protein: ${protein}g, Fiber: ${fiber}g
            </button>
        `;
        foodList.appendChild(listItem);
    }

    // Add your food items using the addFood function with the food group parameter
    addFood('Banana', 1.3, 3.1, 'fruits');
    addFood('Blueberries 1 cup', 1.07, 3.48, 'fruits');
    addFood('Low Sodium Potato Chips', 2, 1, 'snacks');
    // Add more food items as needed

</script>

</body>
</html>
